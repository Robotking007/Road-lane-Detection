<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Road Lane Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Road Lane Detection</h1>
        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
            <label for="file">Upload Image or Video:</label>
            <input type="file" name="file" id="file" accept="image/*,video/*" required>
            <button type="submit">Upload & Detect</button>
        </form>
        {% if input_file %}
        <div class="results">
            <h2>Original</h2>
            {% if is_video %}
            <video width="320" height="240" controls>
                <source src="{{ url_for('uploaded_file', filename=input_file) }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            {% else %}
            <img src="{{ url_for('uploaded_file', filename=input_file) }}" width="320">
            {% endif %}
            <h2>Detected Lanes</h2>
            {% if is_video %}
            <video width="320" height="240" controls>
                <source src="{{ url_for('uploaded_file', filename=result_file) }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            {% else %}
            <img src="{{ url_for('uploaded_file', filename=result_file) }}" width="320">
            {% endif %}
        </div>
        {% endif %}
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
